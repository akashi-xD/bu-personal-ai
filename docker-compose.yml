version: "3.9"

services:
  app:
    build: .
    container_name: bu_app
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    container_name: bu_db
    restart: always
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpass
      POSTGRES_DB: agentdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: